<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard - Simple app to get current and forecast weather</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="columns is-flex-direction-column is-fullheight-100vh">
    <header class="custom-hnf has-text-centered box ">
        <h1 class=" is-size-4-mobile is-size-3-tablet is-size-1-desktop has-text-weight-bold ">Weather Dashboard</h1>
    </header>
    <main>
        <!-- Container that will store two columns with tiles inside -->
        <div class="tile is-ancestor ">
            <!-- Container that will contain a tall column to store search data in several divs -->
            <div class="tile is-parent is-2 m-5 ">
                <!-- Container that holds the search button and the UL for searched cities -->
                <div class="custom-search tile is-child box ">
                    <div class="content ">
                        <p class="is-size-6-mobile is-size-5-tablet is-size-4-desktop title has-text-centered has-text-white">Search for a City</p>
                        <div class="content  ">
                            <form class="buttons is-centered" autocomplete="off">
                                <input class="input mb-5" type="text" id="cityInput" placeholder="Type a city name">
                                <button class="custom-btn button" id="citySearch" type="submit">
                                    <span class="icon">
                                        <i class="fas fa-search-location"></i>
                                    </span>
                                    <span>Search</span> 
                                </button>
                            </form>
                        </div>
                        <hr class="custom-divider"> 
                    </div>
                    <div class="has-text-centered has-text-white is-size-5-desktop">
                        
                        <ul id="custom-ul">
                            
                        </ul>
                        <hr class="custom-divider"> 
                    </div>
                </div>
            </div>

            <!-- Wide column that contains two vertical tiles that will hold current and forecast weather data -->
            <div id="weather-div" class="tile is-parent is-9 is-vertical m-5">
                <!-- Vertical Tile for current weather data -->
                <section id="current-weather" class="custom-weather tile is-child is box ">
                    <div class="card">
                        <div class="card-content ">
                            <div class="columns is-vcentered custom-weather-banner">
                                <div class="column is-narrow custom-weather-icon ">
                                    <div class="is-flex is-justify-content-center is-align-items-center  ">
                                        <figure class="image is-64x64">
                                            
                                        </figure>
                                    </div>
                                </div>
                                <div class="column">
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </section>
                <!-- Vertical Tile for 5 day weather forecast -->
                <section class="custom-weather tile is-child box">
                    <div class="card-content  ">
                        <div class="columns is-vcentered custom-weather-banner">
                            <div class="column is-narrow ">
                                <div class="is-flex is-justify-content-center is-align-items-center  ">
                                    <figure class="image is-64x64">
                                        
                                    </figure>
                                </div>
                            </div>
                            <div class="column">
                                <p class="is-size-4-mobile is-size-3-tablet is-size-2-desktop title has-text-white has-text-weight-bold">5 day Weather Forecast</p>
                            </div>
                        </div>
                    </div>
                    <div class="m-3 is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-space-evenly">
                        <div id="day-1" class="tile is-child box is-12-mobile is-2 has-background-warning">
                            
                        </div>
                        <div id="day-2" class="tile is-child box is-12-mobile is-2 has-background-warning-light">
                            
                        </div>
                        <div id="day-3" class="tile is-child box is-12-mobile is-2 has-background-warning">
                            
                        </div>
                        <div id="day-4" class="tile is-child box is-12-mobile is-2 has-background-warning-light">
                            
                        </div>
                        <div id="day-5" class="tile is-child box is-12-mobile is-2 has-background-warning">
                            
                        </div>
                    </div>
                    
                </section>
            </div>            
        </div>
    </main>

    <div class="modal" id="warningModal">
        <div class="modal-background "></div>
        <div class="modal-content ">
            <!-- Any other Bulma elements you want -->
            <div class="box has-background-danger-light has-text-danger-dark">
            <h1 class="is-size-3-desktop">⚠️ Please type a city name to continue</h1>
            </div>  
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
        </div>


    <footer class="custom-hnf has-text-centered box is-flex-align-items-flex-end mt-auto">
        <p>Maelikah &copy; 2023</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
